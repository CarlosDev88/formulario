<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script type="text/javascript" src="api.js"></script>
	<script type="text/javascript" src="valid.js"></script>
</head>
<body>
	<div class="container">	

		<div class="container_left">
			<h1>Plan Prográmate </h1>
			<h2>Ahora tú planeas cuándo serás adjudicado para tu nuevo <br> vehículo Chevrolet.</h2>
		</div>	

		<div class="container_form">

			
			<form action="" method="" name="" class="formulario_uno" onsubmit="return validar();">

				<label><h1>¿QUE ESPERAS PARA CUMPLIR TU SUEÑO ?</h1></label>
				<label><h2>Deja tus datos y nos comunicaremos con tigo</h2> </label>

			
				<input type="text" name="nombre" id="nombre"  class="largo" placeholder="Nombre completo:" required="">


				<select class="corto left">
					<option>Tipo de documento</option>
					<option>Cedula de ciudadania</option>
					<option>Pasaporte</option>
					<option>Otro</option>
				</select>

			
				<input type="text" name="numero_documento" id="numero_documento"  placeholder="Numero documento:" class="corto right" required="">

				<select class="corto left" id="paises">
					<option>Pais</option>
				</select>

				<input type="text" name="celular" id="celular" placeholder=" Celular" class="corto right error" required="">

				<input type="email" name="email" id="email" placeholder="Correo electronico" class="largo" required="">
				

				<input type="checkbox" name="acepto" id="acepto" required="">
				<label>Ley y acepto condiciones de la <a href="#">politica de provacidad</a></label>
				
				<input type="submit" name="" class="button" value="ENVIAR">	
			</form>

		</div>

	</div>


</body>
</html>
